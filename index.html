<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some style to the calculator */
    .calculator {
      width: 250px;
      height: 350px;
      border: 1px solid #ccc;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }
    .row {
      display: flex;
      margin-bottom: 20px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #555;
    }
    .output {
      width: 100%;
      height: 80px;
      font-size: 30px;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <!-- Add the calculator HTML -->
  <div class="calculator">
    <div class="output">0</div>
    <div class="row">
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button" data-value="+">+</button>
    </div>
    <div class="row">
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button" data-value="-">-</button>
    </div>
    <div class="row">
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button" data-value="*">*</button>
    </div>
    <div class="row">
      <button class="button" data-value="0">0</button>
      <button class="button" data-value=".">.</button>
      <button class="button" data-value="=">=</button>
      <button class="button" data-value="/">/</button>
    </div>
  </div>
  <!-- Add the JavaScript to handle the calculator functionality -->
    <script>
    // Get all the buttons
    const buttons = document.querySelectorAll('.button');
    // Get the output display
    const output = document.querySelector('.output');

    // Add click event listeners to all the buttons
    buttons.forEach(button=> {
      button.addEventListener('click', e => {
        // Get the button value
        const value = e.target.dataset.value;
        // Check if it's an equal sign
        if (value === '=') {
          // Calculate the result
          output.textContent = eval(output.textContent);
        } else {
          // Otherwise, append the value to the output
          output.textContent += value;
        }
      });
    });
  </script>
</body>
</html>
