<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
      /* Add some style to the game */
      .game-board {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 300px;
        border: 2px solid black;
      }
      .row {
        display: flex;
      }
      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        font-size: 48px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="game-board">
      <!-- The game board will be added here dynamically using JavaScript -->
    </div>
    <script>
      // Add the game board and cells to the DOM
      const board = document.querySelector('.game-board');

      for (let i = 0; i < 3; i++) {
        const row = document.createElement('div');
        row.classList.add('row');

        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.addEventListener('click', handleClick);
          row.appendChild(cell);
        }

        board.appendChild(row);
      }

      // Game state
      let currentPlayer = 'X';
      let gameOver = false;

      // Handle click events on the cells
      function handleClick(event) {
        if (gameOver) return;

        const cell = event.target;
        if (cell.textContent) return;

        // Update the cell with the current player's symbol
        cell.textContent = currentPlayer;

        // Check if the game is won
        if (checkWin()) {
          gameOver = true;
          alert(`Player ${currentPlayer} wins!`);
        } else {
          // Switch players
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }

      // Check if the current player has won the game
      function checkWin() {
        const cells = document.querySelectorAll('.cell');
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];

        for (const combination of winningCombinations) {
          if (
            cells[combination[0]].textContent === currentPlayer &&
            cells[combination[1]].textContent === currentPlayer &&
            cells[combination[2]].textContent === currentPlayer
          ) {
            return true;
          }
        }

        return false;
     
        </script>

     crossorigin="anonymous"></script>
</body>
</html>
