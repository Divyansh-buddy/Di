<head>
  <style>
    /* Some basic styling for the calculator */
    .calculator {
      width: 250px;
      margin: 0 auto;
      text-align: center;
    }
    .calculator input[type="text"] {
      width: 200px;
      height: 30px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0 10px;
    }
    .calculator button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8731444289890979"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="calculator">
    <!-- Display for the calculator -->
    <input type="text" id="display" disabled>
    <!-- Numbers -->
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
    <button onclick="addToDisplay('0')">0</button>
    <!-- Operators -->
    <button onclick="addToDisplay('+')">+</button>
    <button onclick="addToDisplay('-')">-</button>
    <button onclick="addToDisplay('*')">*</button>
    <button onclick="addToDisplay('/')">/</button>
    <!-- Decimal point -->
    <button onclick="addToDisplay('.')">.</button>
    <!-- Clear button -->
    <button onclick="clearDisplay()">C</button>
    <!-- Equal button -->
    <button onclick="calculate()">=</button>
  </div>
<script>
    // This function adds a digit or operator to the display
    function addToDisplay(val) {
      document.getElementById('display').value += val;
    }
    // This function clears the display
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    // This function calculates the result of the expression on the display
    function calculate() {
      // Use the eval function to evaluate the expression and display the result
      document.getElementById('display').value = eval(document.getElementById('display').value);
    }
  </script>
</body>
</html>
